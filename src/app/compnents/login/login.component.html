<div class="container">
<p class="text-center fs-3" [ngClass]= "islogin ? 'text-success pb-1' : 'text-danger pb-1'">{{displayMsg}}</p>
<form [formGroup]="loginForm" (ngSubmit)="  loginSubmit()" class="border p-3 rounded">  
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="emial"
            formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] &&
            (Email.touched || Email.dirty)">
                Email Required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] &&
            (Email.touched || Email.dirty)">
                Invalid Email
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd"
            formControlName="pwd">
            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] &&
            (Password.touched || Password.dirty)">
                Password Required
            </div>
            <div class="form-text text-danger" *ngIf="Password.errors?.['minLength'] || Password.errors?.['maxLength'] &&
            (Password.touched || Password.dirty)">
                Password must be between 6-10 digits
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Don't have Internet Banking?   </span><a routerLink="/internetBanking">Register</a>
            </div>
        </div>
    </div>
</form>
</div>
