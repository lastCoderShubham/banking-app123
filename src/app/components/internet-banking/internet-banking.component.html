<div class="container">
<p class="text-center fs-3" [ngClass]="isInternetCreated ? 'text-success pb-1' : 'text-danger pb-1'">{{displaymsg}}</p>
<form [formGroup]="internetBankingForm" (ngSubmit)="internetSubmit()" class="border p-3 rounded-3">
    <div class="row">
        <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Internet Banking</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="AccountNumber" class="form-label">Account Number*</label>
            <input type="text" class="form-control" id="AccountNumber" 
            formControlName="AccountNumber">
            <div class="form-text text-danger" *ngIf="AccountNumber.errors?.['required'] 
            && (AccountNumber.touched || AccountNumber.dirty)">
                Account Number is required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Email" class="form-label">Email Id*</label>
            <input type="text" class="form-control" id="Email" formControlName="Email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] 
            && (Email.touched || Email.dirty)">
                Email is required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] 
            && (Email.touched || Email.dirty)">
                Enter valid Email is required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="pwd" class="form-label">Password*</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <div class="form-text text-danger " 
            *ngIf="pwd.errors?.['minLength'] || pwd.errors?.['maxLength']
            && (pwd.touched || pwd.dirty)">
                password should between 6 - 10
            </div>
            <div class="form-text text-danger " *ngIf="pwd.errors?.['required']
            && (pwd.touched || pwd.dirty)">
                Password is required
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="cpwd" class="form-label">Confirm Password*</label>
            <input type="password" class="form-control" id="cpwd" formControlName="cpwd">
            <div class="form-text text-danger" [ngStyle]="{'display':repeatpass}">
                Repeat password is invalid
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="internetBankingForm.invalid" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span>Don't have Account? </span><a routerLink="/register">Register</a> 
            </div>
        </div>
    </div>
</form>
</div>
